<!DOCTYPE html>
<html>
<head>
  <title>Interactive card</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div id="cardbox">
      
      
      <div id="creditCard">
        <p id="num1">0000 0000 0000 0000</p>
        <div id="card-det">
        <p class="jane">Jane Appleseed</p>
        <p class="jane">00/00</p>
      </div>
      </div>
      <div id="creditCard2">
        <p id="cvv3">000</p>
      </div>

    </div>
    <div id="form">
    <form>
        <label for="card-holder-name" class="label-pad">CARD HOLDER NAME</label>
        <br>
        <input type="text" id="card-holder-name" name="card-holder-name" required placeholder="e.g Jane Appleseed" class="form-pad">
        <br>
        <label for="card-number" class="label-pad">CARD NUMBER</label>
        <br>
        <input type="tel" id="card-number" inputmode="numeric" required maxlength="19" pattern="[0-9\s]{13,19}" name="card-number" placeholder="e.g 1234 5678 9123 0000" class="form-pad">
        <br>
        <div id="form-flex">
        <label for="exp-date" class="label-pad">EXP. DATE (MM/YY)</label>
        <label for="cvc" id="cvc"  class="label-pad">CVC</label>
        <br>
        
        <input type="text" id="exp-date" name="exp-date" required placeholder="MM" class="MM" class="form-pad">
        <input type="text" id="exp-date" name="exp-date" required placeholder="YY" class="MM" class="form-pad">
        
        
        
        <input type="password" id="cvc" name="cvc" required placeholder="e.g 123" class="CVC" class="form-pad">
        <br>
      </div>
        <input type="submit" value="Confirm" id="button">
      </form>
    </div>
    </main>
</body>
</html>
