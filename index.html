<!DOCTYPE html>
<html>
<head>
  <title>Interactive card</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <div id="cardbox">
      <p>gghfhfh</p>

    </div>
    <div id="form">
    <form>
        <label for="card-holder-name">CARD HOLDER NAME</label>
        <br>
        <input type="text" id="card-holder-name" name="card-holder-name" placeholder="e.g Jane Appleseed">
        <br>
        <label for="card-number">CARD NUMBER</label>
        <br>
        <input type="text" id="card-number" name="card-number" placeholder="e.g 1234 5678 9123 0000">
        <br>
        <label for="exp-date">EXP. DATE (MM/YY)</label>
        <br>
        <input type="text" id="exp-date" name="exp-date" placeholder="MM">
        <input type="text" id="exp-date" name="exp-date" placeholder="YY">
        
        <label for="cvc">CVC</label>
        <input type="password" id="cvc" name="cvc" placeholder="e.g 123">
        <br>
        <input type="submit" value="Submit">
      </form>
    </div>
    </main>
</body>
</html>
